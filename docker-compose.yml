version: '3.8'

services:
  zx-spectrum-dev:
    build: .
    image: code198x/sinclair-zx-spectrum:latest
    container_name: zx-spectrum-development
    volumes:
      - .:/workspace
      # Persist bash history
      - bash-history:/root
    working_dir: /workspace
    stdin_open: true
    tty: true
    # X11 forwarding for Fuse emulator GUI (optional)
    environment:
      - DISPLAY=${DISPLAY:-:0}
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
    network_mode: host

volumes:
  bash-history:
