name: Build and Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: code198x/sinclair-zx-spectrum

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## ZX Spectrum Development Environment v${{ steps.version.outputs.version }}

            Docker image for ZX Spectrum development with PasmoNext assembler and Fuse emulator.

            ### ðŸ“¦ Pull the image:
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}
            ```

            ### ðŸš€ Quick start:
            ```bash
            # Docker Compose
            docker-compose up -d
            docker-compose exec zx-dev bash

            # Docker CLI
            docker run -it --rm -v $(pwd):/workspace ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ steps.version.outputs.version }}

            # VS Code Dev Container
            # Open this repo in VS Code and select "Reopen in Container"
            ```

            ### ðŸ“š Documentation:
            - [README](https://github.com/code198x/sinclair-zx-spectrum-dev#readme)
            - [Examples](https://github.com/code198x/sinclair-zx-spectrum-dev/tree/main/examples)
            - [Course website](https://code198x.stevehill.xyz)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
